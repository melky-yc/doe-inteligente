<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Plataforma que conecta doadores e ONGs em Teresina, facilitando doações inteligentes e transparentes para causas sociais." />
  <meta name="keywords" content="doação, ONG, Teresina, caridade, ajuda social, voluntariado" />
  <meta name="author" content="Plataforma de Doação Inteligente" />
  <meta name="theme-color" content="#0066cc" />
  <meta name="msapplication-TileColor" content="#0066cc" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Plataforma de Doação Inteligente" />
  <meta property="og:description" content="Conectando doadores e ONGs de Teresina para um mundo melhor" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_BR" />
  
  <title>Plataforma de Doação Inteligente - Conectando Doadores e ONGs</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  
  <!-- Estilos Globais -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8fafc;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Carregamento */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #64748b;
      font-weight: 500;
    }
    
    /* Pular link para acessibilidade */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #0066cc;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
    }
    
    .skip-link:focus {
      top: 6px;
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main-content">Ir para o conteúdo</a>
  
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando Plataforma de Doação Inteligente...</div>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
